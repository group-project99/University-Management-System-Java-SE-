<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - Parakrama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>

<body>

    <!---------------------login page----------------->

    <div class="login-page">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="images/logo.png" width="220px" height="60">
        <br><br><br><br><br>
        <div class="row">
            <div class="col-2">
                <br><br><br><br>
                <img src="images/mainpic.png" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form action="##" method="post" id="LoginForm">
                        <input type="text" name="uid" placeholder="User Name" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                        <small>Already registered? Login here!</small>
                    </form>
                    <form action="##" method="post" id="RegForm">
                        <input type="text" name="ufname" placeholder="First Name" required>
                        <input type="text" name="ulname" placeholder="Last Name" required>
                        <input type="text" name="uid" placeholder="User Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                        <button type="submit" class="btn">Register</button>
                        <small>New to parakrama? Register here!</small>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-------------js for toggle menu----------->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>

    <!-------------js for toggle Form----------->

    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login() {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
    </script>


</body>

</html>
